<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScheduleIt | Tournament Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Use your existing CSS file; just make sure these classes exist or add them -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="top-bar">
    <div class="logo">ScheduleIt</div>
    <div class="auth-actions">
      <button id="signInBtn" class="secondary-btn">Sign In</button>
      <button id="createAccountBtn" class="primary-btn">Create Account</button>
    </div>
  </header>

  <!-- Main hero section -->
  <main>
    <section class="hero">
      <h1>Organise & Join Tournaments in Minutes</h1>
      <p>Host leagues, manage schedules, and track registrations with ease.</p>
      <div class="hero-actions">
        <button id="heroHostBtn" class="primary-btn">Host a tournament</button>
        <button id="heroPlayerBtn" class="secondary-btn">Join as player</button>
      </div>
    </section>
  </main>

  <!-- ========== SIGN UP MODAL ========== -->
  <div class="modal" id="signUpModal" aria-hidden="true">
    <div class="modal-backdrop" data-close-signup></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="signUpTitle">
      <button
        type="button"
        class="modal-close"
        aria-label="Close"
        data-close-signup
      >
        &times;
      </button>

      <h2 id="signUpTitle">Create your ScheduleIt account</h2>

      <form id="signUpForm" class="modal-form">
        <label>
          Full name
          <input type="text" id="signupName" required />
        </label>

        <label>
          Email
          <input type="email" id="signupEmail" placeholder="you@example.com" />
        </label>

        <label>
          Phone number
          <input type="tel" id="signupPhone" required />
        </label>

        <label>
          You are signing up as
          <select id="signupRole" required>
            <option value="">Select role</option>
            <option value="host">Host</option>
            <option value="player">Player</option>
          </select>
        </label>

        <label>
          Username
          <input
            type="text"
            id="signupUsername"
            autocomplete="username"
            required
          />
          <div id="signupUsernameHint" class="field-hint"></div>
        </label>

        <label>
          Password
          <input
            type="password"
            id="signupPassword"
            autocomplete="new-password"
            required
          />
        </label>

        <label>
          Profile image (optional)
          <input type="file" id="signupPhoto" accept="image/*" />
        </label>

        <button type="submit" class="primary-btn modal-submit">
          Create account
        </button>

        <p class="form-footnote">
          Already have an account?
          <a href="#" id="signupSigninLink">Sign in</a>
        </p>
      </form>
    </div>
  </div>

  <!-- ========== SIGN IN MODAL ========== -->
  <div class="modal" id="signInModal" aria-hidden="true">
    <div class="modal-backdrop" data-close-signin></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="signInTitle">
      <button
        type="button"
        class="modal-close"
        aria-label="Close"
        data-close-signin
      >
        &times;
      </button>

      <h2 id="signInTitle">Sign in to ScheduleIt</h2>

      <form id="signInForm" class="modal-form">
        <label>
          Username
          <input
            type="text"
            id="signinUsername"
            autocomplete="username"
            required
          />
        </label>

        <label>
          Password
          <input
            type="password"
            id="signinPassword"
            autocomplete="current-password"
            required
          />
        </label>

        <button type="submit" class="primary-btn modal-submit">
          Sign in
        </button>

        <p class="form-footnote">
          New here?
          <a href="#" id="signinCreateLink">Create account</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Your JS -->
  <script src="home.js"></script>
</body>
</html>
