<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ScheduleIt – Tournament schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Reuse join styles + schedule-specific styles -->
    <link rel="stylesheet" href="styles/join.css" />
    <link rel="stylesheet" href="styles/schedule.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Top bar (same pattern as join) -->
      <header class="topbar">
        <div class="brand">ScheduleIt</div>

        <div class="topbar-right">
          <div class="user-menu">
            <button
              class="user-trigger"
              id="user-menu-trigger"
              type="button"
            >
              Signed in as <span id="username-label">Player</span>
              <span class="caret">▾</span>
            </button>

            <div class="user-menu-dropdown" id="user-menu-dropdown">
              <button
                type="button"
                class="dropdown-item"
                id="switch-host-mode"
              >
                Switch to host mode
              </button>
            </div>
          </div>

          <button class="signout-btn" id="signout-btn" type="button">
            Sign out
          </button>
        </div>
      </header>

      <!-- Main schedule content -->
      <main class="schedule-main">
        <header class="schedule-header">
          <button
            type="button"
            id="back-to-join"
            class="back-link-btn"
          >
            ← Back to tournaments
          </button>

          <div class="schedule-title-block">
            <h1 id="schedule-tournament-name">Tournament</h1>
            <p
              id="schedule-tournament-meta"
              class="helper-text schedule-meta"
            >
              <!-- sport • dates • reg status -->
            </p>
          </div>
        </header>

        <section class="schedule-card">
          <p id="schedule-empty" class="helper-text">
            Host has not published the schedule yet. Please check again later.
          </p>

          <div
            id="schedule-table-wrapper"
            class="schedule-table-wrapper"
            style="display: none;"
          >
            <table class="schedule-table">
              <thead>
                <tr>
                  <th>Round</th>
                  <th>Match</th>
                  <th>Player A</th>
                  <th>Player B</th>
                  <th>Score</th>
                  <th>Court</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="schedule-table-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="scripts/schedule.js"></script>
  </body>
</html>
